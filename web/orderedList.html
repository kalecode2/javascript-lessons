<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Heading and List</title>
</head>
<body>
	<h1>My Favorite Colors</h1>
	<p><i>This will be displayed as ordinary List</i></p>
	<ol>
		<li>Blue</li>
		<li>Teal</li>
		<li>Red</li>
	</ol>
	
	<h1>My Favorite Colors</h1>
	<p><i>This will be displayed as unordinary List</i></p>
	<ul>
		<li>Blue</li>
		<li>Teal</li>
		<li>Red</li>
	</ul>

</body>
</html>
